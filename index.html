<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>C&A Stock - Styleguide UI</title>
</head>

<body>
    <main>
        <header>
            <div>
                <h1>NewDevs C&A: final project</h1>
                <h2>Stock | Styleguide UI</h2>
            </div>
            <img src="https://revistalivemarketing.com.br/wp-content/uploads/2019/10/cea-1.jpg" alt="logo" width="18%">
        </header>
        <section class="colors">
            <h2>Colors</h2>
            <div>
                <div class="color black"> <p>Black<br>#212b36</p></div>
                <div class="color blueCeA"><p>Blue C&A<br>#104170</p></div>
                <div class="color links"><p>Links<br>#1c73c6</p></div>
                <div class="color softBlue"><p>Soft Blue<br>#0bacd3</p></div>
                <div class="color emerald"><p>Success<br>#1eceac</p></div>
                <div class="color danger" ><p>Danger<br>#c12137</p></div>
                <div class="color attention" ><p>Attention<br>#ff5630</p></div>
            </div>
        </section>
        <section class="buttons">
            <h2>Buttons</h2>
            <div>
                <a class="btn primary">button primary</a>
                <a class="btn secondary">button secondary</a>
                <a class="btn CTA">button CTA</a>
            </div>
        </section>
        <section class="inputs">
            <h2>Inputs</h2>
            <div>
                <div class="input-with-label">
                    <label class="label-text" for="text">input text</label>
                    <input type="text" placeholder="input type text" id="text">
                </div>
                <div class="input-with-label">
                    <label class="label-text" for="date">input date</label>
                    <input type="date" id="date">
                </div>
                <div class="input-with-label">
                    <label class="label-text" for="options">select options</label>
                    <select name="options" id="options">
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                        <option value="3">option 3</option>
                    </select>
                </div>
                <div class="input-with-label">
                    <!-- <span class="label-text"> input radio</span> -->
                    <!-- <div>
                        <label class="label-radio" for="fem"><input type="radio" id="fem">feminino</label>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
</body>

</html>
